<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="index.js">
	
</script>
</head>
<body>
	<!-- 打开关闭 -->
	<a href="javascript:window.open('NewFile.html')">打开</a>
	<a href="javascript:window.close()">关闭</a>
	<!-- 确认框 -->
	<a href="NewFile.html" onclick="return window.confirm('是否删除');">删除</a>
	<hr />
	<!-- 访问历史 -->
	<a href="javascript:window.history.back()">后退</a>
	<a href="javascript:window.history.forward()">前进</a>
	<a href="javascript:window.history.go(1)">指定页</a>
	<hr />
	<!-- 访问页面URL -->
	<a href="javascript:window.location.reload()">重新加载</a>
	<a href="javascript:window.location.href='NewFile.html'">跳转指定页</a>
	<hr />
	<form action="" name="form1" id="form1">表单1</form>
	<form action="" name="form2" id="form2">表单2</form>
	<form action="" name="form3" id="form3">表单3</form>
	<hr/>
	<span id="time">100</span>秒后自动关闭
</body>
</html>
