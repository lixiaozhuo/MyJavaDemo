<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<body>
	<span id="sp" style="background-color: red">span</span>
	<div id="div1" style="background-color: red">div1</div>
	<div id="div2">
		<span style="background-color: yellow">节点1</span>
		<span style="background-color: green">节点2</span>
		<span style="background-color: orange">节点3</span>
		<span style="background-color: pink">节点4</span>
	</div>
	<input type="checkbox" name="chk" />
	选项1
	<input type="checkbox" name="chk" />
	选项2
	<input type="checkbox" name="chk" />
	选项3

		value="移动span到div1">
	<input type="button" onclick="moveSpanToDiv('div2')"

		<option id="item5">item5</option>

	<input type="button" onclick="deleteItem('item5')" value="删除节点5"/>
	<input type="button" onclick="insertItemInLast('item5')" value="在最后添加节点5"/>
