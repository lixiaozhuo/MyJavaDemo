<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/* id选择器 */
#div1{
	background:red;
}
/* 样式选择器 */
.class1{
	background:pink;
}
/* 元素标签选择器 */
div{
	background:green;
}

</style>
</head>
<body>
	<div id="div1">1</div>
	<div class="class1">2</div>
	<div>3</div>
	<div>4</div>
</body>
</html>
