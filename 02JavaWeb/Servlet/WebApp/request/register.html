<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="/RegisteHttpServletRequest" method="post" >
		账号
		<input type="text" name="username" />
		<br />
		密码:
		<input type="password" name="password" />
		<br />
		性别:
		<input type="radio" name="gender" value="man">
		男
		<input type="radio" name="gender" value="woman">
		女
		<br />
		爱好:
		<input type="checkbox" name="hobby" value="java" />
		java
		<input type="checkbox" name="hobby" value="js" />
		js
		<input type="checkbox" name="hobby" value="html" />
		html
		<input type="checkbox" name="hobby" value="c++" />
		c++
		<br />
		城市:
		<select name="city">
			<option value="sh">上海</option>
			<option value="bj" selected="selected">北京</option>
			<option value="gz">广州</option>
			<option value="sz">深圳</option>
		</select>
		<br />
		自我介绍
		<textarea rows="10" cols="10" name="info"></textarea>
		<br />
		<input type="submit" value="提交">
	</form>
</body>
</html>
